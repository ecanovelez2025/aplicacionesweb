<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="/registro" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" title="Aqui va el password" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required minlength="6"><br><br>

        <p>Género:</p>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br><br>

        <p>Intereses:</p>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="deporte" name="intereses" value="deporte">
        <label for="deporte">Deporte</label><br><br>

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="colombia">Colombia</option>
            <option value="mexico">México</option>
            <option value="argentina">Argentina</option>
        </select><br><br>
          
      
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
